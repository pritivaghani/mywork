<head>

<body style="color: red; background-color: black;">
      <h1 align="center">Student Registration</h1>
      <form action="Form_operation.html" method="get">

                 <br><br>
           
            <lable>Password</lable>

            <lable>Country</lable>

            <option>USA</option>

           </select>    
           <br><br>
           
           <lable>Address</lable>

           <br><br>
           
           <input type="submit">

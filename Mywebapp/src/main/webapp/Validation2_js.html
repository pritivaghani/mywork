<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

     function validation() {
		var fname = document.getElementById("fname").value
		var lname = document.getElementById("lname").value
		var adr = document.getElementById("adr").value
		var num = document.getElementById("num").value
		var email = document.getElementById("email").value
        var fnameexp = /^[a-zA-Z]+$/
		
		if(fname == "" || fname == null)
			{
			document.getElementById("fnameerror").innerHTML="frist name should not be empty."
			}
		else if(!fnameexp.test(fname))
			{
			document.getElementById("fnameerror").innerHTML="only character allowed"

			}
		else
			{
			document.getElementById("fnameerror").innerHTML=""
			}
		
		if(lname == "" || lname == null)
		{
		document.getElementById("lnameerror").innerHTML="last name should not be empty."
		}
	else
		{
		document.getElementById("lnameerror").innerHTML=""
		}
		
		
		if(adr == "" || adr == null)
		{
		document.getElementById("adrerror").innerHTML="Address should not be empty."
		}
	else
		{
		document.getElementById("adrerror").innerHTML=""
		}
		
		if(num == "" || num == null)
		{
		document.getElementById("numerror").innerHTML="Number should not be empty."
		}
		else if(num.length<10 || num.length>12)
			{
			document.getElementById("numerror").innerHTML="Number should be between 10 to 12"

			}
	else
		{
		document.getElementById("numerror").innerHTML=""
		}
		
		if(email == "" || email == null)
		{
		document.getElementById("emailerror").innerHTML="Email should not be empty."
		}
	else
		{
		document.getElementById("emailerror").innerHTML=""
		}
	}
     </script>

<style type="text/css">
.err
{
         color : blue;
}

</style>


</head>
<body>
<form action="">
    <table>
    <tr>
    <td><lable>Frist Name</lable></td>
    <td><input type="text" name="fname" id="fname" onkeyup="validation()"></td>
    <td><span id="fnameerror" class="err"></span></td>
    </tr>
    
    <tr>
    <td><lable>Last Name</lable></td>
    <td><input type="text" name="lname" id="lname" onkeyup="validation()"></td>
    <td><span id="lnameerror" class="err"></span></td>
    </tr>
    
    <tr>
    <td><lable>Address</lable></td>
    <td><input type="text" name="adr" id="adr" onkeyup="validation()"></td>
    <td><span id="adrerror" class="err"></span></td>
    </tr>
    
    <tr>
    <td><lable>Phone Number</lable></td>
    <td><input type="text" name="num" id="num" onkeyup="validation()"></td>
        <td><span id="numerror" class="err"></span></td>
    
    </tr>
    
    <tr>
    <td><lable>Email</lable></td>
    <td><input type="text" name="email" id="email" onkeyup="validation()"></td>
            <td><span id="emailerror" class="err"></span></td>
    
    </tr>
    
    <tr>
    <td><lable></lable></td>
    <td><input type="submit"></td>
    </tr>
    </table>
    </form>
</body>
</html>
